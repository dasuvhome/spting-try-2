<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <header th:insert="blocks/header :: header"/>

<div class="container mt-5">

    <h1 th:text="${title}"/>

        <form th:action="@{/reviews-add}" method="post">
                <p><input class="form-control"  type="text" name="title" placeholder="Введите название статьи"></p>
                <p><textarea class="form-control" name="text" placeholder="Введите текст"></textarea></p>
                <button class="btn btn-success" type="submit">Добавить</button>
        </form>

    <h3 class="mt-2">Все отзывы</h3>


        <h3 th:if="${reviews.empty}">
            <td colspan="2"> No Reviews Available </td>
        </h3>
        <div th:each="review : ${reviews}">
            <h3 class="mt-2" th:text="${review.title}"/>
            <p th:text="${review.text}"/>
            <a class="btn btn-warning" th:href="@{/reviews/} + ${review.review_id}">Детальнее</a>
        </div>


</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
