<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${result.get(0).review_id}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="container mt-5">

        <div th:each="review : ${result}">
    <h1 th:text="'Редактирование записи ' +  ${review.title}"/>


    <form th:action="@{/reviews/} + ${review.getReview_id} + @{/update}" method="post">
        <p><input class="form-control"  type="text" name="title" th:value="${review.title}"></p>
        <p><textarea class="form-control" name="text" th:text="${review.text}"/><p>
        <button class="btn btn-success" type="submit">Обновить</button>
    </form>


        </div>

</div>
    <footer th:insert="blocks/footer :: footer"/>
</body>
</html>
